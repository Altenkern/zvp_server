{% extends 'control_panel/login_base.html' %}

{% block content %}
    <div class="container w-25">
         <div class="wrapper">
        <form enctype="multipart/form-data" method="POST" action="/login_user">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Логін</label>
                {{ form.login_field }}
                <small id="login" class="form-text text-muted">Ваше прізвище англійською</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Пароль</label>
                {{ form.password_field }}
            </div>
            {{ message }}
            <button type="submit" class="btn btn-primary">Вхід</button>
        </form>
        </div>
    </div>
{% endblock %}
