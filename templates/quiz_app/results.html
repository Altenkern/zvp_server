{% extends 'quiz_app/quiz_base.html' %}

{% block content %}
    <h1>{{ student_name }}</h1>
    <h2>{{ quiz_title }}</h2>
    <ul>
        {% for result in results %}
            {% for result_value in results_values %}
                <li>{{ result }} - {{ results_value }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
{% endblock %}
