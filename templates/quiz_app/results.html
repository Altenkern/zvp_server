{% extends 'quiz_app/quiz_base.html' %}

{% block content %}
    <h1>{{ student_name }}</h1>
    <h2>{{ quiz_title }}</h2>
    <ul>
        {% for key, value in results.items %}
            <li><b>Питання:</b> {{ key }} <ul><b>Відповідь: </b>{{ value }}</ul></li>
        {% endfor %}
    </ul>
{% endblock %}
