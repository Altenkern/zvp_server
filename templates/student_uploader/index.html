{% extends 'admin/base_site.html' %}

{% load static %}

{% block content %}
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" />
    </form>
    <h3>{{ message }}</h3>
      {% for file in directory %}
          <a href="/download?&filename={{ file }}">{{ file }}</a>
      {% endfor %}
{% endblock %}
